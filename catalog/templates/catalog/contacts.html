{% extends 'base.html' %}

{% block title %}
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Контакты</h1>
        <p class="fs-5 text-body-secondary">Вы находитесь на сайте, предназначенном для продажи товаров</p>
    </div>
</header>
{% endblock title%}

{% block content %}
<div class="row text-center">
    <div class="col-lg-9 col-md-6 col-sm-12 mx-auto">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <td class="w-25">Страна</td>
                        <td>{{data.country}}</td>
                    </tr>
                    <tr>
                        <td class="w-25">ИНН</td>
                        <td>{{data.inn}}</td>
                    </tr>
                    <tr>
                        <td class="w-25">Адрес</td>
                        <td>{{data.address}}</td>
                    </tr>
                    <tr>
                        <td class="w-25">Телефон</td>
                        <td>{{data.phone}}</td>
                    </tr>
                    <tr>
                        <td class="w-25">Эл.почта</td>
                        <td>{{data.email}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
